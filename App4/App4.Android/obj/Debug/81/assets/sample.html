<!DOCTYPE html>
<html lang="en">

<head>
    <title>Using chart in HTML page</title>
    <meta charset="utf-8" />

    <!-- Flexbox styling to have the chart and header fill the page.
        Chart will take as much space as possible. -->
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .box {
            display: flex;
            flex-flow: column;
            height: 100%;
        }

        .box .row.header {
            flex: 0 1 auto;
        }

        .box .row.content {
            flex: 1 1 auto;
        }
    </style>
</head>

<body class="box">
    <h1 class="row header">LightningChart<sup>&#174;</sup> JS in Xamarin App</h1>
    <div id="target" class="row content"></div>
	
    <script src="file:///android_asset/lcjs.iife.js"></script>
	<script src="file:///android_asset/xydata.iife.js"></script>
	 <script src="file:///android_asset/script.js"></script>
    <script>
    
	//getchart();
	function getchart(){
        // Extract required parts from LightningChartJS.
        const {
            lightningChart
        } = lcjs //Note: @arction/lcjs is not needed here, when using IIFE assembly

        // Create a XY Chart.
        const chart = lightningChart().ChartXY({
            // Set the chart into a div with id, 'target'. 
            // Chart's size will automatically adjust to div's size. 
            containerId: 'target'
        })
            .setTitle('My first chart') // Set chart title

        const data = [
            { x: 0, y: 1.52 },
            { x: 1, y: 1.56 },
            { x: 2, y: 1.42 },
            { x: 3, y: 1.85 },
            { x: 4, y: 1.62 }
        ]

        // Add a line series.
        const lineSeries = chart.addLineSeries()
            .setName('My data')
            .add(data);
			}
    </script>
</body>

</html>
